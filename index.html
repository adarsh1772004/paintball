<!DOCTYPE html>
<html>
  <head>
    <title>Paintball</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <script src="./shoot.js"></script>
    <script src="./playerMovement.js"></script>
  </head>

  <body>
    <a-scene id="seen" physics="debug:false">
      <a-assets>
        <a-asset-item
          id="shooter"
          src="./models/soldier/scene.gltf"
        ></a-asset-item
        >>
        <audio id="shoot" src="./sounds/splash.mp3"></audio>
        <audio id="footstep" src="./sounds/footStep.mp3"></audio>
      </a-assets>

      <a-entity
        id="environment"
        environment="preset:default;skyType:gradient;lighting:point"
      ></a-entity>
      <a-entity light="type:ambient;color:white;intesity:0.5"></a-entity>
      <a-entity
        light="type:directional;color:#eee;intensity:1"
        position="-1 1 0"
      ></a-entity>
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls="accelaration:500"
        look-controls="pointerLockEnabled:false"
        ><a-entity
          id="weapon"
          gltf-model="#shooter"
          position="0 -2.6 -0.2"
          rotation="-20 -145 20"
          scale="0.05 0.05 0.05"
          player-movement
        ></a-entity>
        <a-cursor></a-cursor>
      </a-entity>

      <a-entity bullets="position:0 0 -5"> </a-entity>

      <a-plane
        id="ground"
        repeat="200 200"
        position="0 0 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        static-body
        visible="false"
      ></a-plane>

      <a-box
        id="right-wall"
        material="color:#34548d"
        color="red"
        repeat="10 1 1"
        position="25 5 -15"
        rotation="0 -90 0"
        height="10"
        width="50"
        depth="1"
        static-body
        visible="true"
      ></a-box>

      <a-box
        id="right-wall"
        material="color:#34548d"
        color="red"
        repeat="10 1 1"
        position="-25 5 -15"
        rotation="0 90 0"
        height="10"
        width="50"
        depth="1"
        static-body
        visible="true"
      ></a-box>

      <a-box
        id="right-wall"
        material="color:#34548d"
        color="red"
        repeat="10 1 1"
        position="0 5 -40"
        rotation="0 0 0"
        height="10"
        width="50"
        depth="1"
        static-body
        visible="true"
      ></a-box>

      <!-- small ball -->
      <a-entity>
        <a-plane
          src="#wallTexture"
          id="wall1"
          geometry="height:2.5; width:25"
          position="8 1 -16"
          rotation="0 45 0"
          static-body
          visible="true"
          material="color:#d7b237"
        ></a-plane>

        <a-plane
          src="#wallTexture"
          id="wall2"
          geometry="height:2.5; width:5"
          position="10 1 -5"
          rotation="0 0 0"
          static-body
          visible="true"
          material="color:#35e4ff"
        ></a-plane>

        <a-plane
          src="#wallTexture"
          id="wall3"
          geometry="height:2.5; width:25"
          position="-11 1 -20"
          rotation="0 -45 0"
          static-body
          visible="true"
          material="color:#10c963"
        ></a-plane>

        <a-plane
          src="#wallTexture"
          id="wall4"
          geometry="height:2.5; width:10"
          position="-22 1 -14"
          rotation="0 80 0"
          static-body
          visible="true"
          material="color:#fc25ca"
        ></a-plane>

        <a-plane
          src="#wallTexture"
          id="wall5"
          geometry="height:2.5; width:25"
          position="-2 1 -17"
          rotation="0 -45 0"
          static-body
          visible="true"
          material="color:#e8007f"
        ></a-plane>

        <a-plane
          src="#wallTexture"
          id="wall6"
          geometry="height:2.5; width:15"
          position="11 1 -13"
          rotation="0 -45 0"
          static-body
          visible="true"
          material="color:#931300"
        ></a-plane>

        <a-plane
          src="#wallTexture"
          id="wall7"
          geometry="height:2.5; width:10"
          position="-18 1 -5"
          rotation="0 0 0"
          static-body
          visible="true"
          material="color:#009179"
        ></a-plane>

        <a-plane
          src="#wallTexture"
          id="wall8"
          geometry="height:2.5; width:5"
          position="-8 1 -5"
          rotation="0 0 0"
          static-body
          visible="true"
          material="color:#002c63"
        ></a-plane>

        <a-plane
          src="#wallTexture"
          id="wall9"
          geometry="height:2.5; width:10"
          position="0.7 1.25 -5"
          rotation="0 0 0"
          static-body
          visible="true"
          material="color:#00ffd4"
        ></a-plane>

        <a-plane
          src="#wallTexture"
          id="wall10"
          geometry="height:2.5; width:10"
          position="19 1 -5"
          rotation="0 0 0"
          static-body
          visible="true"
          material="color:#9700b2"
        ></a-plane>

        <a-plane
          src="#wallTexture"
          id="wall11"
          geometry="height:20; width:5"
          position="-5 3 -36"
          rotation="-70 -90 0"
          static-body
          visible="true"
          material="color:#3500bc"
        ></a-plane>

        <a-plane
          src="#wallTexture"
          id="wall12"
          geometry="height:2.5; width:30"
          position="11 1 -23"
          rotation="0 -45 0"
          static-body
          visible="true"
          material="color:#c18a1d"
        ></a-plane>

        <a-plane
          src="#wallTexture"
          id="wall13"
          geometry="height:2.5; width:25"
          position="-5 1 -25"
          rotation="0 45 0"
          static-body
          visible="true"
          material="color:#00ff6e"
        ></a-plane>

        <a-plane
        src="#wallTexture"
        id="wall14"
        geometry="height:2.5; width:15"
        position="-16 1 -14"
        rotation="0 -45 0"
        static-body
        visible="true"
        material="color:#14a080"
        
      ></a-plane>

      <a-plane
      src="#wallTexture"
      id="wall15"
      geometry="height:2.5; width:5"
      position="-22 1 -26"
      rotation="0 0 0"
      static-body
      visible="true"
      material="color:#8eaf31"
      
    ></a-plane>

    <a-plane
    src="#wallTexture"
    id="wall16"
    geometry="height:5; width:20"
    position="13 6 -36"
    rotation="-90 0 0"
    static-body
    visible="true"
    material="color:#ffcece"
    
  ></a-plane>

  <a-plane
  src="#wallTexture"
  id="wall17"
  geometry="height:10; width:5"
  position="20 3 -30"
  rotation="-50 0 0"
  static-body
  visible="true"
  material="color:#6d6161"
  
></a-plane>




      </a-entity>
    </a-scene>
  </body>
</html>
